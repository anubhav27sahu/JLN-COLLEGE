<!DOCTYPE html>
<html>
<head>
	<title>Exam Form</title>
	<style type="text/css">
		h1{color: blue;text-align: center;}

	</style>
</head>
<body>
	<h1>SNVP EXAM FORM</h1>
	<form>
		<table align="center"  border="1" >
			<tr>
				<th>Name</th>
				<td> <input type="text" name="" placeholder="Enter Your Name "> </td>
				
			</tr>
			<tr>
				<th> Fathers Name</th>
				<td> <input type="text" name="" placeholder="Enter Your F Name "> </td>
				
			</tr>
			<tr>
				<th> Mothers Name</th>
				<td> <input type="text" name="" placeholder="Enter Your M Name "> </td>
				
			</tr>
			<tr>
				<th>Gender</th>
				<td> Male<input type="radio" name="gen" >Female<input type="radio" name="gen" > </td>
				
			</tr>
			<tr>
				<th> Age</th>
				<td> <input type="number" name="" > </td>
				
			</tr>
			<tr>
				<th> D.O.B</th>
				<td> <input type="date" name="" > </td>
				
			</tr>
			<tr>
				<th>Cast</th>
				<td> Gen<input type="radio" name="cst" >Sc/St<input type="radio" name="cst" >
				Obc<input type="radio" name="cst" > </td>
				
			</tr>
			<tr>
				<th> State</th>
				<td> <select>
					<option value="Chhattishgarh">Chhattishgarh</option>
					<option value="Madhya Pradesh">Madhya Pradesh</option>
					<option value="Uttar Pradesh">Uttar Pradesh</option>
					<option value="Orrisa">Orrisa</option>
					<option value="Others">Others</option>


				</select> </td>
				
			</tr>
			<tr>
				<th> Address</th>
				<td> <textarea></textarea> </td>
				
			</tr>
			<tr>
				<th> <input type="submit" name="" ></th>
				<td> <input type="reset" name="" > </td>
				
			</tr>
			
		</table>
		
	</form>

</body>
</html>
